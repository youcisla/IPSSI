<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier le Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <header class="bg-light py-3 mb-3 text-center">
      <h1>Modifier le Ticket</h1>
      <a href="{{ url_for('index') }}" class="btn btn-primary">Créer un Ticket</a>
    </header>
    <div class="container">
      <main class="mb-4">
        <div class="card p-3">
          <form method="POST" action="{{ url_for('update_ticket', ticket_id=ticket.id) }}">
            <!-- Titre -->
            <div class="mb-3">
              <label for="titre" class="form-label">Titre du ticket</label>
              <input type="text" id="titre" name="titre" class="form-control" value="{{ ticket.titre }}" required />
            </div>
            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" name="description" class="form-control" rows="3" required>{{ ticket.description }}</textarea>
            </div>
            <!-- Priorité -->
            <div class="mb-3">
              <label for="priorite" class="form-label">Priorité</label>
              <select id="priorite" name="priorite" class="form-select">
                <option value="basse" {% if ticket.priorite=='basse' %}selected{% endif %}>Basse</option>
                <option value="normale" {% if ticket.priorite=='normale' %}selected{% endif %}>Normale</option>
                <option value="haute" {% if ticket.priorite=='haute' %}selected{% endif %}>Haute</option>
                <option value="critique" {% if ticket.priorite=='critique' %}selected{% endif %}>Critique</option>
              </select>
            </div>
            <!-- Submit -->
            <button type="submit" class="btn btn-success">Enregistrer</button>
          </form>
          <form method="POST" action="{{ url_for('delete_ticket', ticket_id=ticket.id) }}" class="mt-2" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce ticket ?');">
            <button type="submit" class="btn btn-danger">Supprimer le Ticket</button>
          </form>
        </div>
      </main>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
